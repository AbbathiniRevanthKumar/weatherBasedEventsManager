<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WBEM</title>
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="./today.css">
    <link rel="stylesheet" href="./currentWeather.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Play:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./descOfCurrentWeather.css">
    <link rel="stylesheet" href="./events.css">
    <script src="https://kit.fontawesome.com/0e560dff6b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./eventContainerMain.css">
</head>

<body>
    <div class="section">
        <div class="currentWeather">
            <div class="details">
                <div class="name"></div>
                <div class="currenttemp"></div>
            </div>
            <img src="" class="icon" id="mainicon">
        </div>
        <div class="todaysForecast">
            <div class="title">24 hours Forecast</div>
            <div class="forecasts">
            </div>
        </div>
        <div class="descofweather">
            <div class="details">
                <div class="item">
                    <h2>Feels Like</h2><span class="feelslike"></span>
                </div>
                <div class="item">
                    <h2>Min Temp</h2><span class="min"></span>
                </div>
                <div class="item">
                    <h2>Max Temp</h2><span class="max"></span>
                </div>
                <div class="item">
                    <h2>Wind</h2><span class="speed"></span>
                </div>
                <div class="item">
                    <h2>Pressure</h2><span class="pressure"></span>
                </div>
                <div class="item">
                    <h2>Humidity</h2><span class="humidity"></span>
                </div>
            </div>
            <div class="sun">
                <div class="item">
                    <img src="../icons/morning-icon.svg" class="icon"></img>
                    <h2>SunRise<span class="rise"></span></h2>
                </div>
                <div class="item">
                    <h2><span class="weather"></span></h2>
                </div>
                <div class="item">
                    <img src="../icons/sunset-svgrepo-com.svg" class="icon"></img>
                    <h2>SunSet<span class="set"></span></h2>
                </div>
            </div>
        </div>
    </div>
    <div class="EventsSection">
        <div class="events">
            <div class="title"><h3>Add Events</h3><i class="fa-solid fa-plus" id="eventBtn"></i></div>
        </div>
        <div class="eventcontainer emptyContainer">
            <div class="title">Your Events</div>
            <div class="desc">Events Are Empty!Add Events</div>
            <div class="eventitems">
            </div>
            <div class="eventsPage"><h4>More</h4></div>
        </div>
    </div>
    <script src="./fetchForecastData.js" type="module"></script>
    <script src="./fetchWeatherData.js" type="module"></script>
    <script src="./eventsclick.js" type="module"></script>
    <script src="./addeventstoMain.js" type="module"></script>
</body>
</html>
